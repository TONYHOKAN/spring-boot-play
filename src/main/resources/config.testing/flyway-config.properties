# ref: https://flywaydb.org/documentation/configfiles
# this is testing config
flyway.url=jdbc:mysql://localhost:6600/spring_boot_testing?createDatabaseIfNotExist=true&useUnicode=true&connectionCollation=utf8mb4_unicode_ci&characterEncoding=utf-8&useSSL=false
